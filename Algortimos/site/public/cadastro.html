<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadasto</title>
    <script src="./js/sessao.js"></script>
    <link rel="canonical" href="https://player.vimeo.com/video/792579318">

</head>

<body>


<main>


<div class="banner_animado">

    <video class="video_ghost" autoplay muted loop >
        <source src="./assets/ghost_cadastro.mp4">
    </video>

</div>

<div class="login">
    <div class="container">
      <div class="card card-cadastro">
        <h2> cadastre se </h2>
        <div class="formulario">
 
          
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text"  />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text"  />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" />
          </div>
          <div class="campo">
            <span>Confirmar da Senha:</span>
            <input id="confirmacao_senha_input" type="password" />
          </div>
          <button class="botao" onclick="cadastrar()">Alistar-se</button>
        </div>
    

        <div id="div_erros_login"></div>
      </div>
    </div>
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>




</main>


</body>
</html>

<script>

function cadastrar() {
    aguardar();

    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
     
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        " Todos os campos em branco ! ";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
       
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>

</script>
