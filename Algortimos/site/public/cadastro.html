<script>

function cadastrar() {
    aguardar();

    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;



    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
     
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        " Todos os campos em branco ! ";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

        // validacao EMAIL

        if (!(email.indexOf("@") >= 1)) {
          div_mensagem.style.display = "block";
      mensagem_erro.innerHTML += `-Deve conter @ no email<br>`;
      validacao = 1
    }
    if (!(email.indexOf(".com") >= 1)) {
      mensagem_erro.innerHTML += `-Deve conter .com no email <br>`;
      div_mensagem.style.display = "block";
      validacao = 1
    }
    if (email.indexOf(" ") >= 0) {
      mensagem_erro.innerHTML += `-Não pode conter espaços na email <br>`;
      div_mensagem.style.display = "block";
      validacao = 1
    }

    //Fim validacao EMAIL

    // VALIDACAO SENHA


    if (senhaVar != confirmacaoSenhaVar) {
      mensagem_erro.innerHTML += `Senhas incompatíveis`;
      validacao = 1
    }

        if (Senha.length < 8) {
      mensagem_erro.innerHTML += `-A senha deve possuir no mínimo 8 caracteres <br>`;
      div_mensagem.style.display = "block";
      validacao = 1
    }

    if (Senha.indexOf(" ") >= 0) {
      mensagem_erro.innerHTML += `-Não pode conter espaços na senha <br>`;
      div_mensagem.style.display = "block";
      validacao = 1
    }

    if (
      !(Senha.indexOf("#") >= 1 ||
        Senha.indexOf("@") >= 1 ||
        Senha.indexOf("!") >= 1 ||
        Senha.indexOf("%") >= 1 ||
        Senha.indexOf("*") >= 1 ||
        Senha.indexOf("$") >= 1 ||
        Senha.indexOf("_") >= 1 ||
        Senha.indexOf("-") >= 1 ||
        Senha.indexOf("&") >= 1)
    ) {
      mensagem_erro.innerHTML += `-A senha deve possuir no mínimo 1 caracter especial <br>`;
      div_mensagem.style.display = "block";
      validacao = 1
    }

    // FIM VALIDACAO SENHA

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
       
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>

</script>
